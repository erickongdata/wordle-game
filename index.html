<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <script type="module" src="/src/main.js" defer></script>
  </head>
  <body>
    <div class="game-title">
      <h1>Wordle</h1>
    </div>
    <nav class="navbar">
      <div>
        <button
          type="button"
          class="nav-btn custom-word-btn"
          data-id="custom-word-btn"
        >
          Word
        </button>
        <button type="button" class="nav-btn quit-btn" data-id="quit-btn">
          Quit
        </button>
      </div>
      <div>
        <button type="button" class="nav-btn mode-btn" data-id="mode-btn">
          Easy
        </button>
        <button type="button" class="nav-btn info-btn" data-id="info-btn">
          ?
        </button>
      </div>
    </nav>
    <div class="grid-container" data-id="grid-container"></div>
    <div class="message-container" data-id="message-container">
      <div class="message" data-id="message"></div>
      <button class="btn" type="button" data-id="message-btn"></button>
    </div>
    <div class="keyboard-container" data-id="keyboard-container"></div>
  </body>
</html>
